<!DOCTYPE html>
<html>
  <head>
    <title>Carrera de caballos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
    <h1 class="center">Carrera de caballos</h1>
    <form id="form-player" class="center">
      <label>Nombre:</label>
      <input type="text" id="player-name" required>
      <br>
      <label>Apuesta:</label>
      <input type="number" id="player-bet" required>
      <br>
      <label>Caballo:</label>
      <select id="horse-select" required>
        <option value="Oro">Oro</option>
        <option value="Espada">Espada</option>
        <option value="Basto">Basto</option>
        <option value="Copa">Copa</option>
      </select>
      <br>
      <button class="boton">Agregar jugador</button>
    </form>
    <h2 id="results-subtitle">Resultados</h2>
    <table id="results-table" class="center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apuesta</th>
          <th>Caballo</th>
          <th> Resultado</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="select-winner-btn" class="boton">Elegir al ganador</button>
    <button id="reset-btn" class="boton">Reiniciar</button>
    <script src="Carrera.js"></script>
  </body>
</html>
